<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>username</th>
        <th>name</th>
        <th>lastname</th>
        <th>department</th>
        <th>age</th>
    </tr>

    <tr>
        <td th:utext="${user.getId()}">VALUE</td>
        <td th:utext="${user.getUsername()}">username</td>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getLastName()}">lastname</td>
        <td th:utext="${user.getDepartment()}">department</td>
        <td th:utext="${user.getAge()}">VALUE</td>
    </tr>
</table>
<form th:action="@{/logout}" method="post">
    <input type="submit"  value="Sign Out"/>
</form>

</body>
</html>
